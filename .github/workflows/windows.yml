name: Go

on:
  push:
    branches: 
      - "**"
  pull_request:
    branches: 
      - "**"

jobs:

  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

    - name: Build
      run: go build -v -o hydra.exe ./...
    
    - name: Test
      run: go test -v ./...