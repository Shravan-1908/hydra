name: Build and Test Integration 

on:
  push:
    branches: [ main, 3.x ]
  pull_request:
    branches: [ main, 3.x ]

jobs:

  windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

    - name: Build
      run: go build -v -o hydra.exe ./...
    
    - name: Test
      run: go test -v ./...

  
  macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

    - name: Build
      run: go build -v -o hydra ./...
    
    - name: Test
      run: go test -v ./...

  linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

    - name: Build
      run: go build -v -o hydra ./...
    
    - name: Test
      run: go test -v src/*